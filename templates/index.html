<!DOCTYPE html>
<html>
	<head>
		<title>Энциклопедия | devman.org</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="panel panel-default" style="background: #F0FFF0">
			<div class="container">
				<div class="panel-body">
					<img src="https://devman.org/assets/images/devman.png">
					<p class="pull-right panel-title"><a href="https://devman.org/encyclopedia/">Энциклопедия</a><p>
				</div>
			</div>
		</div>
		<div class="container">
			{% for key, value in struct.items() %}
			<div class="col-md-3">
				<div class="text-center">
				<span class="label label-default text-uppercase">{{ key }}</span>
				</div>
				<hr>
				{% for item in value %}
				<ul>
					<li><a href="{{ item[0] }}">{{ item[1] }}</a>
				</ul>
				{% endfor %}
			</div>
			{% endfor %}
		</div>
	</body>
</html>
